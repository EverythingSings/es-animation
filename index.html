<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>EverythingSings</title>
  <meta name="description" content="x(t) = sin(2t + Ï€/5), y(t) = sin(3t) â€” The Perfect Fifth">
  <meta property="og:title" content="EverythingSings">
  <meta property="og:description" content="The shape of harmony">
  <meta property="og:type" content="website">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽµ</text></svg>">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #0A0A0F;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 8vmin;
    }
    svg {
      width: 100%;
      height: 100%;
      max-width: min(84vw, 84vh);
      max-height: min(84vw, 84vh);
      filter: drop-shadow(0 0 40px rgba(237, 159, 42, 0.12));
    }
    .formula {
      position: fixed;
      bottom: 24px;
      left: 0;
      right: 0;
      text-align: center;
      font-family: 'SF Mono', 'JetBrains Mono', 'Fira Code', monospace;
      font-size: clamp(9px, 1.5vmin, 12px);
      letter-spacing: 0.12em;
      color: rgba(255,255,255,0.2);
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <svg viewBox="-1.15 -1.15 2.3 2.3" preserveAspectRatio="xMidYMid meet">
      <defs>
        <linearGradient id="g" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#ED9F2A"/>
          <stop offset="50%" stop-color="#1CC8B6"/>
          <stop offset="100%" stop-color="#E519C0"/>
        </linearGradient>
      </defs>
      <path id="curve" fill="none" stroke="url(#g)" stroke-width="0.045" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </div>

  <div class="formula">x(t) = sin(2t + Ï€/5) Â· y(t) = sin(3t)</div>

  <script>
    const a = 2, b = 3;
    const path = document.getElementById('curve');
    const duration = 12000; // 12 seconds per cycle

    function generatePath(delta) {
      const steps = 300;
      const pts = [];
      for (let i = 0; i <= steps; i++) {
        const t = (i / steps) * 2 * Math.PI;
        pts.push([
          Math.sin(a * t + delta).toFixed(5),
          Math.sin(b * t).toFixed(5)
        ]);
      }
      return `M ${pts[0][0]} ${pts[0][1]} ` +
             pts.slice(1).map(p => `L ${p[0]} ${p[1]}`).join(' ') + ' Z';
    }

    let start = null;
    function animate(ts) {
      if (!start) start = ts;
      const delta = ((ts - start) / duration) * 2 * Math.PI % (2 * Math.PI);
      path.setAttribute('d', generatePath(delta));
      requestAnimationFrame(animate);
    }

    requestAnimationFrame(animate);
  </script>
</body>
</html>
